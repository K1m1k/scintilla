<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   
  <title>Loading...</title>
  <style>
    body {
      background-color: black;
      color: #00acee;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .terminal {
      font-size: 1.2rem;
      padding: 2rem;
      border-left: 4px solid #00acee;
      box-shadow: inset 0 0 20px #00acee44;
      max-width: 90%;
      width: 800px;
      background-color: #000000e0;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      word-break: break-word;
      text-indent: 0;
      margin: 0;
      min-height: 300px;
      line-height: 1.4rem;
      position: relative;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.1%, 100% { opacity: 0; }
    }

    .cursor {
      animation: blink 0.8s steps(1) infinite;
    }
  </style>
</head>
<body>
  <pre id="text" class="terminal"></pre>

  <script>
    const lines = [
      "Initializing Scintilla Terminal...",
      "Establishing mental archive...",
      "Generating real-time thoughts...",
      "Preparing interface...",
      "Launching...",
      "",
      "More content coming soon.",
      "This site is being generated in real time..."
    ];

    const textElement = document.getElementById("text");

    let lineIndex = 0;
    let charIndex = 0;
    const typingSpeed = 100;
    const lineDelay = 800;

    function typeLine() {
      if (lineIndex < lines.length) {
        const line = lines[lineIndex];
        if (charIndex < line.length) {
          textElement.textContent = textElement.textContent.replace(/\u2588/g, '') + line.charAt(charIndex++) + "\u2588";
          setTimeout(typeLine, typingSpeed);
        } else {
          textElement.textContent = textElement.textContent.replace(/\u2588/g, '') + "\n\u2588";
          lineIndex++;
          charIndex = 0;
          setTimeout(typeLine, lineDelay);
        }
      } else {
        typePrompt();
      }
    }

    function typePrompt() {
      const prompt = "";
      let promptCharIndex = 0;

      function typePromptChar() {
        if (promptCharIndex < prompt.length) {
          textElement.textContent = textElement.textContent.replace(/\u2588/g, '') + prompt.charAt(promptCharIndex++) + "\u2588";
          setTimeout(typePromptChar, typingSpeed);
        } else {
          textElement.textContent = textElement.textContent.replace(/\u2588/g, '') + "\u2588";
          setTimeout(() => {
            window.location.href = "home.html";
          }, 2000);
        }
      }

      typePromptChar();
    }

    typeLine();
  </script>
</body>
</html>
